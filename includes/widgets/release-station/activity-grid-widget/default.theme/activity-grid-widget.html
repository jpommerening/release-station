<div class="col-md-6 col-sm-12 col-xs-12"
     ng-repeat="project in projects">
   <div class="col-md-4 col-sm-4 col-xs-12">
      <ol ax-gauge="project.metrics.value" ax-gauge-interval="4600">
         <li ax-gauge-pane
             ng-repeat="stat in project.metrics.stats">
            <span style="font-size: 2em">{{stat.value}}</span><br/>
            <span>{{stat.text.join(' ')}}</span>
         </li>
      </ol>
   </div>
   <div class="col-md-8 col-sm-8 col-xs-12">
      <h3><span>{{project.owner}}/</span>{{project.name}}</h3>
   </div>
   <div class="col-md-4 col-sm-4 col-xs-6">
      <h4>Issues</h4>
      <dl class="dl-horizontal">
         <dt>Open</dt>
         <dd>1</dd>
         <dt>Closed</dt>
         <dd>14</dd>
      </dl>
      <dl class="dl-horizontal">
         <dt>Commits</dt>
         <dd>123</dd>
      </dl>
   </div>
   <div class="col-md-4 col-sm-4 col-xs-6">
      <h4>Versions</h4>
      <dl class="dl-horizontal">
         <dt>Major</dt>
         <dd>1</dd>
         <dt>Minor</dt>
         <dd>14</dd>
         <dt>Patch</dt>
         <dd>2</dd>
      </dl>
   </div>
</div>
