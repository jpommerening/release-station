<div class="col">
   <ul class="semver-list inline">
      <li ng-repeat="version in versions"
          ng-click="log( version )"
          ng-if="!version.prerelease.length && !version.build.length"
          ng-class="{
             major: version.minor == 0 && version.patch == 0,
             minor: version.minor != 0 && version.patch == 0,
             patch: version.patch != 0
          }">
         {{version.version}}
      </li>
   </ul>
</div>
