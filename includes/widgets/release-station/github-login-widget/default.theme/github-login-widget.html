<div ng-class="{ authenticated: authenticated }"
     ng-click="authenticated || authenticate()"
     class="circular icon">
   <a ng-if="authenticated" ng-click="togglePopover()" href="">
      <img ng-src="{{resources.user.avatar_url}}" title="{{resources.user.name}}" class="circular icon"/>
      <span class="caption">{{resources.user.name}}</span>
   </a>
   <div ng-if="showPopover" class="popover bottom fade in">
      <div class="arrow"></div>
      <h3 class="popover-title">{{resources.user.name}}
         <span class="small">
            (<a href="{{resources.user.html_url}}"
                title="{{resources.user.name}} on GitHub">@{{resources.user.login}}</a>)
         </span>
      </h3>
      <div class="popover-content"
         ax-widget-area
         ax-widget-area-binding="features.content.areaName">
      </div>
      <div class="popover-footer">
         <div class="btn-group"
            ax-button-list="buttons"
            ax-button-list-click="">
         </div>
      </div>
   </div>
</div>
