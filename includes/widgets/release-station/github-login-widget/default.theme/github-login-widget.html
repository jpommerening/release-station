<div class="icon circular" ng-class="{ unauthorized: !resource.user.login }">
   <a ng-click="showMenu = !showMenu">
      <img ng-if="resources.user.login" ng-src="{{resources.user.avatar_url}}" title="{{resources.user.name}}"/>
   </a>
   <a ng-click="authenticate()">
      <img ng-if="!resources.user.login" ng-src="{{widgetUrl}}/default.theme/css/github-mark.png" title="Please log in"/>
   </a>
   <div ng-if="showMenu" class="menu-container">
      <div class="arrow"></div>
      <h3>{{resources.user.name}}
         <span class="small">
            (<a href="{{resources.user.html_url}}"
               title="{{resources.user.name}} on GitHub">@{{resources.user.login}}</a>)
         </span>
      </h3>
   </div>
</div>
