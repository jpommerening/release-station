<?xml version="1.0" encoding="utf-8"?>
<svg id="gauge-defs"
   version="1.1"
   width="0" height="0"
   xmlns="http://www.w3.org/2000/svg">
   <defs>
      <mask id="ring-mask"
            x="0" y="0" width="100" height="100">
         <!-- 270 degree arc from (0,50) to (50,0) -->
         <path fill="white"
               d="M 0 48 A 48 48 0 1 1 48 0
                  L 33 0 A 33 33 0 1 0 0 33
                  z" />
         <!-- split circle into 45deg intervals -->
         <path stroke="black"
               stroke-width="3"
               d="M 0 50 L 0 0
                  M -50 50 L 0 0
                  M -50 0 L 0 0
                  M -50 -50 L 0 0
                  M 0 -50 L 0 0
                  M 50 -50 L 0 0
                  M 50 0 L 0 0" />
         <!-- repeat, rotated 22.5deg, to split remaining intervals -->
         <path transform="rotate(22.5)"
               stroke="black"
               stroke-width="3"
               d="M 0 50 L 0 0
                  M -50 50 L 0 0
                  M -50 0 L 0 0
                  M -50 -50 L 0 0
                  M 0 -50 L 0 0
                  M 50 -50 L 0 0" />
      </mask>

      <radialGradient id="text-mask-fill">
         <stop offset="70%" stop-color="white"/>
         <stop offset="100%" stop-color="black"/>
      </radialGradient>

      <mask id="text-mask"
            x="0" y="0" width="60" height="60">
         <circle cx="0" cy="0" r="28"
                 fill="url(#text-mask-fill)"/>
      </mask>

      <filter id="glow">
         <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
         <feComponentTransfer>
            <feFuncA type="linear" slope="0.4" />
         </feComponentTransfer>
         <feBlend mode="screen" />
      </filter>
   </defs>
   <path class="gauge-ring-outer"
         d="M 0 49 A 49 49 0 1 1 49 0
            L 31 0 A 31 31 0 1 0 0 31
            z" />
   <path class="gauge-ring-inner"
         mask="url(gauge.svg#ring-mask)"
         d="M 0 50 A 50 50 0 1 1 50 0
            L 0 0 z" />
</svg>

